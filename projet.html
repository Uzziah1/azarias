<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détails du Projet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Lightbox backdrop */
    #lightboxBackdrop {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightboxBackdrop img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: zoom-out;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#d7e4d7] via-[#d7e4d7] to-transparent text-gray-900">

  <!-- Topbar -->
  <div id="topbar"></div>

  <!-- Contenu du projet -->
  <section id="project-section" class="px-6 md:px-20 py-12 bg-white w-full min-h-[80vh]">
    <p class="text-center text-sm text-gray-500">Chargement du projet...</p>
  </section>

  <!-- Footer -->
  <footer class="w-full px-10 py-4 bg-white border-t flex justify-between items-center mt-10">
    <!-- Logos logiciels dynamiques -->
    <div id="footer-tools" class="flex items-center gap-4"></div>
    <!-- Copyright -->
    <div class="text-xs text-gray-600">© 2025 Azarias. Tous droits réservés.</div>
  </footer>

  <!-- Lightbox -->
  <div id="lightboxBackdrop" role="dialog" aria-modal="true" tabindex="-1">
    <img src="" alt="Image agrandie du projet" id="lightboxImage" />
  </div>

  <script>
    // Fonction pour charger le projet et afficher le contenu
    const section = document.getElementById("project-section");
    const footerTools = document.getElementById("footer-tools");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const projet = data[id];
        if (!projet) {
          section.innerHTML = "<p class='text-center text-red-600'>Projet introuvable</p>";
          return;
        }

        // Page retour selon type (en minuscules)
        let pageRetour = "graphisme.html";
        switch(projet.type.toLowerCase()) {
          case "ui/ux":
            pageRetour = "ux.html";
            break;
          case "dev":
            pageRetour = "dev.html";
            break;
          case "graphisme":
          default:
            pageRetour = "graphisme.html";
        }

        // Affichage du contenu projet
        section.innerHTML = `
          <h1 class="text-4xl font-extrabold text-[#154B15] mb-4">${projet.titre}</h1>
          <div class="text-sm text-gray-600 mb-6 space-y-1">
            <p><strong>Client :</strong> ${projet.client}</p>
            <p><strong>Année :</strong> ${projet.annee}</p>
            <p><strong>Type :</strong> ${projet.type}</p>
          </div>
          <p class="max-w-3xl text-sm text-gray-800 mb-6 whitespace-pre-line">${projet.description}</p>
          <img src="img/${projet.images[0]}" alt="Image principale du projet ${projet.titre}" class="rounded-lg w-full max-w-2xl mb-10 object-cover" />

          <h2 class="text-2xl font-bold text-[#154B15] mb-4">Objectifs du projet</h2>
          <p class="text-sm text-gray-700 mb-6 whitespace-pre-line">${projet.objectifs}</p>

          <h2 class="text-2xl font-bold text-[#154B15] mb-4">Outils utilisés</h2>
          <ul class="flex gap-6 items-center mb-6 flex-wrap">
            ${projet.outils.map(o => `
              <li>
                <img src="img/${o}.svg" alt="Logo ${o}" class="w-8 h-8 grayscale hover:grayscale-0 transition" />
              </li>
            `).join("")}
          </ul>

          <h2 class="text-2xl font-bold text-[#154B15] mb-4">Galerie du projet</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            ${projet.images.map(img => `
              <img 
                src="img/${img}" 
                alt="Image du projet ${projet.titre}" 
                class="rounded-lg cursor-zoom-in object-cover" 
                tabindex="0" 
                role="button"
                aria-label="Ouvrir l'image en grand"
              />
            `).join("")}
          </div>

          <a href="${pageRetour}" class="inline-block bg-[#154B15] hover:bg-green-700 text-white px-6 py-3 rounded-lg text-sm transition">← Retour aux projets</a>
        `;

        // Générer les logos outils dans le footer
        footerTools.innerHTML = projet.outils.map(o => `
          <img src="img/${o}.svg" alt="Logo ${o}" class="w-6 h-6 grayscale hover:grayscale-0 transition" />
        `).join("");

        // Ajout gestion lightbox images galerie
        const galleryImages = section.querySelectorAll('div.grid img');
        const lightboxBackdrop = document.getElementById('lightboxBackdrop');
        const lightboxImage = document.getElementById('lightboxImage');

        function openLightbox(src, alt) {
          lightboxImage.src = src;
          lightboxImage.alt = alt;
          lightboxBackdrop.style.display = 'flex';
          lightboxBackdrop.focus();
        }

        galleryImages.forEach(img => {
          img.addEventListener('click', () => openLightbox(img.src, img.alt));
          img.addEventListener('keypress', e => {
            if(e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openLightbox(img.src, img.alt);
            }
          });
        });

        // Fermer la lightbox au clic sur le fond ou touche ESC
        lightboxBackdrop.addEventListener('click', () => {
          lightboxBackdrop.style.display = 'none';
          lightboxImage.src = '';
          lightboxImage.alt = '';
        });
        document.addEventListener('keydown', e => {
          if(e.key === 'Escape') {
            lightboxBackdrop.style.display = 'none';
            lightboxImage.src = '';
            lightboxImage.alt = '';
          }
        });
      })
      .catch(err => {
        section.innerHTML = "<p class='text-center text-red-600'>Erreur de chargement des projets.</p>";
        console.error(err);
      });
  </script>

  <!-- Charge dynamiquement le topbar + active le switch + couleur active -->
  <script>
    fetch('components/topbar.html')
      .then(res => res.text())
      .then(html => {
        const topbarContainer = document.getElementById('topbar');
        topbarContainer.innerHTML = html;

        // Script d'activation du menu hamburger et switcher langues
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        if(menuBtn && mobileMenu) {
          menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }

        // Colorisation lien actif
        function highlightActiveLinks() {
          const currentPath = window.location.pathname.split('/').pop();
          const allLinks = document.querySelectorAll('nav a');

          allLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPath) {
              link.classList.add('text-[#3EC43E]', 'font-bold');
              link.classList.remove('text-black');
            } else {
              link.classList.remove('text-[#3EC43E]', 'font-bold');
              link.classList.add('text-black');
            }
          });
        }
        highlightActiveLinks();

        // Charge le fichier de traductions
        const scriptLang = document.createElement('script');
        scriptLang.src = 'lang.js';
        document.body.appendChild(scriptLang);

        scriptLang.onload = () => {
          // Activer le switch de langue
          const langBtn = document.getElementById('langBtn');
          const langMenu = document.getElementById('langMenu');
          const currentLangSpan = document.getElementById('currentLang');
          const currentFlag = document.getElementById('currentFlag');

          if(langBtn && langMenu && currentLangSpan && currentFlag) {
            langBtn.addEventListener('click', () => {
              langMenu.classList.toggle('hidden');
            });

            langMenu.querySelectorAll('[data-lang]').forEach(item => {
              item.addEventListener('click', () => {
                const lang = item.getAttribute('data-lang');
                currentLangSpan.textContent = lang.toUpperCase();
                currentFlag.src = lang === 'fr'
                  ? 'https://flagcdn.com/fr.svg'
                  : 'https://flagcdn.com/gb.svg';
                langMenu.classList.add('hidden');

                document.querySelectorAll('[data-key]').forEach(el => {
                  const key = el.getAttribute('data-key');
                  el.textContent = translations[lang][key];
                });
              });
            });
          }
        };
      })
      .catch(err => console.error('Erreur chargement topbar:', err));
  </script>

</body>
</html>
