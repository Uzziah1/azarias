<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projets Graphisme - Azarias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }

    .scroll-section::-webkit-scrollbar { width: 8px; }
    .scroll-section::-webkit-scrollbar-thumb { background-color: #154B15; border-radius: 4px; }
    .scroll-section { -webkit-overflow-scrolling: touch; }

    .carte-projet {
      height: 100%;
    }

    .carte-projet .overlay {
      font-size: 0.9rem;
    }

    .image-boite {
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 0.75rem; /* arrondi comme la carte */
      overflow: hidden;
    }

    /* Responsive - tablette et petits écrans ≤1024px */
    @media (max-width: 1024px) {
      #project-container > div.flex {
        flex-direction: column !important;
        height: auto !important;
      }
      #project-container > div.flex > a {
        width: 100% !important;
        height: 300px !important;
        margin-bottom: 1rem;
      }
    }

    /* Responsive - mobiles ≤640px */
    @media (max-width: 640px) {
      /* Section scrollable un peu moins haute */
      section {
        height: 65vh !important;
      }
      #project-container > div.flex > a {
        height: 250px !important;
      }
      #project-container a > div.p-3 {
        padding: 0.5rem !important;
        font-size: 0.9rem !important;
      }
      #project-container a .overlay p {
        font-size: 0.8rem !important;
      }
      #project-container a .overlay span {
        font-size: 0.8rem !important;
        padding: 0.25rem 0.75rem !important;
      }
    }
  </style>
</head>
<body class="pt-20 bg-gradient-to-b from-[#d7e4d7] via-[#d7e4d7] to-[#d7e4d700] text-gray-900 overflow-hidden">

  <!-- Topbar -->
  <div id="topbar" class="fixed top-0 left-0 w-full z-50 bg-white shadow-md"></div>

  <!-- Titre -->
  <div class="px-10 pt-6 pb-4">
    <h1 class="text-3xl font-extrabold text-[#154B15]">Mes projets graphisme</h1>
  </div>

  <!-- Section scrollable blanche -->
  <section class="w-full h-[70vh] px-10">
    <div id="project-container" class="bg-white p-4 h-full overflow-y-auto scroll-section rounded-xl space-y-6"
         style="box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.05);">
      <!-- Les rangées de projets seront injectées ici -->
    </div>
  </section>

  <!-- Footer fixe -->
  <footer class="fixed bottom-0 w-full px-10 py-4 bg-[#d7e4d7] border-t flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="img/photoshop.svg" alt="Photoshop" class="w-6 h-6" />
      <img src="img/illustrator.svg" alt="Illustrator" class="w-6 h-6" />
      <img src="img/indesign.svg" alt="InDesign" class="w-6 h-6" />
    </div>
  </footer>

  <!-- Script dynamique -->
  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('project-container');
        const projects = Object.entries(data).filter(([_, projet]) => projet.type.toLowerCase() === 'graphisme');

        for (let i = 0; i < projects.length; i += 3) {
          const row = document.createElement('div');
          row.className = "flex h-full gap-6";

          for (let j = i; j < i + 3 && j < projects.length; j++) {
            const [id, projet] = projects[j];

            const card = document.createElement('a');
            card.href = `projet.html?id=${id}`;
            card.className = "relative group overflow-hidden rounded-xl bg-white shadow w-1/3 carte-projet flex flex-col";

            card.innerHTML = `
              <div class="relative flex-1 image-boite">
                <img src="img/${projet.images[0]}" class="w-full h-full object-cover" alt="${projet.titre}" />
                <div class="absolute inset-0 bg-[#154B15]/80 text-white flex flex-col justify-center items-center text-center px-4 opacity-0 group-hover:opacity-100 transition duration-300 overlay">
                  <p class="text-sm mb-2">${projet.description.slice(0, 100)}...</p>
                  <p class="text-xs mb-4 italic">Client : ${projet.client}</p>
                  <span class="border border-white px-4 py-1 rounded-full text-sm hover:bg-white hover:text-[#154B15] transition">Voir les détails</span>
                </div>
              </div>
              <div class="p-3 text-center font-semibold text-[#154B15] bg-white">
                ${projet.titre}
              </div>
            `;

            row.appendChild(card);
          }

          container.appendChild(row);
        }
      });
  </script>

  <!-- Chargement du topbar -->
  <script>
    fetch('components/topbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('topbar').innerHTML = html;
      });
  </script>

</body>
</html>
